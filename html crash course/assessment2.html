<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment Test Level2</title>
</head>
<body>
    <h2>Puppy Adoption Page</h2>
    <h3>Please enter your information to adopt a puppy and we will email you back</h3>
    <p> Please Note: First Name , Last Name, Password, and Email are required</p>
    <form action="" method="get">
        <label for="userfn">First Name:</label>
        <input type="text" placeholder="First Name" name="userfn" id="userfn">
        <label for="userln">Last Name:</label>
        <input type="text" placeholder="Last Name" name="userln" id="userln"><br>
        <label for="useremail">Email:</label>
        <input type="email" placeholder="name@gmail.com" name="useremail" id="useremail">
        <label for="userps">Password:</label>
        <input type="password" name="userps" placeholder="password" id="userps">
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input type="radio" value="yes" id="yes" name="age_choice">
        <label for="no">No: </label>
        <input type="radio" value="no" id="no" name="age_choice">
        <p>Do yo have a Credit Card or Paypal?</p>

        <select name="card_choice" id="">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">Paypal</option>
        </select><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
